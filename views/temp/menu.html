<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bashful Diner</title>
    <link rel="stylesheet" href="../../public/css/style.css" />
    <script src="../../public/js/menu.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p class="text-center p-1 m-4">
        <span class="fa fa-fire"></span> The Bashful Diner <br />
        Menu
      </p>
    </header>

    <div class="container">
      <div class="vertical-menu">
        <p class="active">Menu Items</p>
        <a class="tablinks" onclick="openMenu(event, 'Appetizers')">Appetizers</a>
        <a class="tablinks" onclick="openMenu(event, 'Soups/Salads')">Soups/Salads</a>
        <a class="tablinks" onclick="openMenu(event, 'Main Dishes')">Main Dishes</a>
        <a class="tablinks" onclick="openMenu(event, 'Desserts')">Desserts</a>
        <a class="tablinks" onclick="openMenu(event, 'Beverages')">Beverages</a>
      </div>
    </div>
      
      <div id="Appetizers" class="tabcontent">
        <h3>Appetizers</h3>
        <p>List all Appetizers here</p>
      </div>
      
      <div id="Soups/Salads" class="tabcontent">
        <h3>Soups/Salads</h3>
        <p>List all Soups/Salads here</p>
      </div>
      
      <div id="Main Dishes" class="tabcontent">
        <h3>Main Dishes</h3>
        <p>List all Main Dishes here</p>
      </div>

      <div id="Desserts" class="tabcontent">
        <h3>Desserts</h3>
        <p>List all Desserts here</p>
      </div>

      <div id="Beverages" class="tabcontent">
        <h3>Beverages</h3>
        <p>List all Beverages here</p>
      </div>

    <div class="container">
      <footer class="m-4">
          <div class="row">
            <button class="buttonStyle col order-first">Request Server</button>
            <button class="buttonStyle col">View Cart</button>
            <button class="buttonStyle col order-last">View Current Bill</button>
          </div>
      </footer>
    </div>
  </body>
</html>
