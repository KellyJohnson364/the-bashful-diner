<body>
    <header>

<!--add control section HERE-->
{{#each orders as |order| }}
<div class="row mb-4 order">
  <div class="col-md-5">
    <h2>
      <a href="/order/{{order.id}}">{{order.id}}</a>
    </h2>
    <p>
      <span for="img" aria-label="money">ðŸ’²</span>

  </div>

      <div class="container-fluid border-bottom border-4">
