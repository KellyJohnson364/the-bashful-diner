<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bashful Diner</title>
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="../../public/css/style.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="border-top border-4 display-4 text-center p-3">
      <span class="fas fa-utensils"></span> The Bashful Diner
    </h1>
    <h2 class="display-6 text-center p-2">Thank you!</h2>
    <h3 class="text-center p-2">Here's your bill!</h3>
  </header>

  <div class="container p-3">
    <table class="table table-bordered text-center border border-4">
      <thead>
        <tr>
          <th scope="col">Ordered Items</th>
          <th>{{ number of items }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Subtotal</th>
          <th>{{ menu_item.price }}</th>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="col">Sales Tax</th>
          <th> subtotal plus 6%</th>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="col">Service Fee</th>
          <th> 18% of subtotal</th>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="col">Total</th>
          <th>total</th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container-fluid border-bottom border-4">
    <footer class="m-4">
      <div class="row">
        <div class="col-lg-5"></div>
        <button class="buttonStyle text-center col-lg-2 col-sm-12 p-2 m-2">Request Server</button>
        <div class="col-lg-5"></div>
      </div>
    </footer>
  </div>
  <script src="../../public/js/bill.js"></script>
</body>

</html>
