<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bashful Diner</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h1 class="text-center p-5 m-4"><span class="fa fa-fire"></span> The Bashful Diner</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">User Login Page</h2>
                <h2 class="text-center">Please Login Below!</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row align-items-center">
                <input class="col-lg-2 text-center p-2 m-1" name="tableNumber" id="tableNumber" type="text"
                    placeholder="Username">
            </div>
            <div class="row text-center">
                <input class="col-lg-2 align-self-center text-center p-2 m-1" name="tableNumber" id="tableNumber" type="text"
                    placeholder="Password">
            </div>
            <div class="row text-center align-self-center">
                <input class="col-lg-2 btn btn-info p-2 m-1" type="button" id="submitBtn" value="Submit">
            </div>
        </form>
    </div>

    <div class="container">
        <footer class="m-4">
            <p><a href="/api/tables">Return to Homepage</a>
        </footer>
    </div>
