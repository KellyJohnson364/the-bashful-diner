<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bashful Diner</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="../../public/css/style.css" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="border-top border-4 display-4 text-center p-3">
            <span class="fas fa-utensils"></span> The Bashful Diner
        </h1>
        <h2 class="display-6 text-center p-2">Your Order</h2>
    </header>

    <div class="container p-3">
        <table class="align-middle table table-bordered text-center table-hover border border-4">
            <thead>
                <tr>
                    <th scope="col">Food Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <!-- {{ #if menu_item.length }} -->
            <tbody>
                <tr>
                    <th scope="row ">{{ menu_item.dish_name }}</th>
                    <th>{{ menu_item.price }}</th>
                    <th><button class="buttonStyle text-center p-1 m-1">Remove</button><button class="buttonStyle text-center p-1 m-1">Customize</button></th>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container-fluid border-bottom border-4">
        <footer class="m-4">
            <div class="row">
                <div class="col-lg-3 col-sm-12"></div>
                <button class="buttonStyle text-center col-lg-2 col-sm-12 p-2 m-2">Submit Order</button>
                <button class="buttonStyle text-center col-lg-2 col-sm-12 p-2 m-2">Request Server</button>
                <button class="buttonStyle text-center col-lg-2 col-sm-12 p-2 m-2">Menu</button>
                <div class="col-lg-3 col-sm-12"></div>
            </div>
        </footer>
    </div>
    <script src="../../public/js/progress.js"></script>
</body>

</html>
